<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>

  <body class='body'>
    <div id='gameScreen-wrapper' class='gameScreen-wrapper'>
    <div id='gameScreen' class='gameScreen'>
      <canvas id='canvas' class='canvas'></canvas>
    </div>
    </div>
    <div id='menu' class='menu-wrapper'>
      <div class='flex-around header'>
          <h1 >Asteroids</h1>
      </div>
      <div class='menu'>
        <div class='menu-item'>
          <input class="menu-button" type="button" value="New Game" onclick="newGame();" />
        </div>
        <div class='menu-item'>
          <input class="menu-button" type="button" value="High Scores" onclick="showHighScores();" />
        </div>
        <div class='menu-item'>
          <input class="menu-button" type="button" value="Options" onclick="showOptions();" />
        </div>
        <div class='menu-item'>
          <input class="menu-button" type="button" value="Credits" onclick="showCredits();" />
        </div>
      </div>
      <div id="credits" class='credits menu-item'>
          <h4 >Made by Garrett Jennings for CS5410</h4>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script src="menuManager.js" type="text/javascript"></script>
  </body>
</html>
