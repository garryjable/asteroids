<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>

  <body class='body'>
    <div id='gameScreen-wrapper' class='gameScreen-wrapper'>
    <div id='gameScreen' class='gameScreen'>
      <canvas id='canvas' class='canvas'></canvas>
    </div>
    </div>
    <div id='title' class='menu-wrapper'>
      <div class='flex-around header'>
          <h1 >Asteroids</h1>
      </div>
      <div id='menu' class='menu'>
        <div id='main-menu'>
          <div class='menu-item'>
            <input class="menu-button" type="button" value="New Game" onclick="newGame();" />
          </div>
          <div class='menu-item'>
            <input class="menu-button" type="button" value="High Scores" onclick="showHighScores();" />
          </div>
          <div class='menu-item'>
            <input class="menu-button" type="button" value="Controls" onclick="showControls();" />
          </div>
          <div class='menu-item'>
            <input class="menu-button" type="button" value="Credits" onclick="showCredits();" />
          </div>
        </div>
        <div id="credits" class='credits sub-menu'>
          <div class='menu-item'>
            <span class="menu-text">Made by Garrett Jennings</span>
          </div>
          <div class='menu-item'>
            <input class="menu-button" type="button" value="Back" onclick="showMenu();" />
          </div>
        </div>
        <div id="high-scores" class='high-scores sub-menu'>
          <div class='menu-item'>
            <span class="menu-text">Show High Scores</span>
          </div>
          <div class='menu-item'>
            <input class="menu-button" type="button" value="Back" onclick="showMenu();" />
          </div>
        </div>
        <div id="controls" class='controls sub-menu'>
          <div class='menu-item'>
            <span class="menu-text">Controls</span>
          </div>
            <input class="menu-button" type="button" value="Back" onclick="showMenu();" />
          <div class='menu-item'>
        </div>
      </div>
    </div>
    <script src="menuManager.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
